<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Taka Kodani</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="animations.css">
		<link rel="stylesheet" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	</head>
	<body>
		<a href="http://www.google.com" class="textAnim" id="T">T</a>
		<a href="http://www.google.com" class="textAnim" id="A1">A</a>
		<a href="http://www.google.com" class="textAnim" id="K">K</a>
		<a href="http://www.google.com" class="textAnim" id="A2">A</a>
		<div class="line"></div>
		<script>
			$('.textAnim').mouseenter(function() {
				$(this).addClass("floating");
			});
			$('.textAnim').mouseleave(function() {
				$(this).removeClass("floating");
			});

			function createRect() {
				var x = Math.floor(Math.random() * (90 + 1));
				var y = Math.floor(Math.random() * (60 - 25 + 1) + 25);
				var width = Math.floor((Math.random() * (250 - 200 + 1)) + 200);
				var height = Math.floor((Math.random() * (200 - 150 + 1)) + 150);
				var r = Math.floor(Math.random() * (255 + 1));
				var g = Math.floor(Math.random() * (255 + 1));
				var b = Math.floor(Math.random() * (255 + 1));
				var rgba = "rgba(" + r + "," + g + "," + b + "," + "0.4)";
				var rect = "width:" + width + "px;height:" + height + "px;background-color:" + rgba + ";position:absolute;top:" + y + "%;left:" + x + "%; z-index:-1;";
				return rect;
			}

			function appendRect() {
				$("body").append('<div class="box fadeIn" style=' + createRect() +'></div>');
			};

			var newBox;
			$('.textAnim').mouseenter(function() {
				newBox = setInterval("appendRect()",500);
			});

			$('.textAnim').mouseleave(function() {
				clearInterval(newBox);
				$(".box").remove();
			});

		</script>
	</body>
</html>
